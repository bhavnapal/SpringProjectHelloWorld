<!DOCTYPE HTML>
<html>
<head>
<title>Spring Boot - DELETE-UPDATE AJAX Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/jqueryAjaxGet.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div>
		<div class="form-group">
			<label for="productid" style="margin-right: 5px">productid:</label> <input
				type="text" class="form-control" id="pid"
				placeholder="Enter product id" />
		</div>
		<div class="form-group">
			<label for="productname" style="margin-left: 20px; margin-right: 5px">productName:</label>
			<input type="text" class="form-control" id="pname"
				placeholder="Enter product name" />
		</div>
		<div class="form-group">
			<label for="price" style="margin-left: 20px; margin-right: 5px">price:</label>
			<input type="text" class="form-control" id="price"
				placeholder="Enter price" />
		</div>
		<button type="submit" class="btn btn-default" onclick="addProduct()"
			style="margin-left: 20px; margin-right: 5px">Submit</button>
	</div>
	<div class="container">
		<h1>Product Table</h1>
		<div class="row col-md-7 table-responsive">
			<table id="customerTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>Name</th>
						<th>price</th>
						<th>Delete</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div id="resultMsgDiv"></div>
		</div>
	</div>
</body>
</html>
